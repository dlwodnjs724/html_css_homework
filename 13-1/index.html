<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleShop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <img src="images/logo.png" alt="">
        </div>
        <ul id="menu">
            <li><a href="#">Contact</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>

    <img src="images/hero_header.jpg" alt="" width="100%">

    <div id="main-container">
        <h2>Our New Products</h2>

        <div class="item-container">
            <div class="product">
                <a href="#">
                    <img src="images/sunglasses.jpg" alt="">
                    <p>Sunglasses</p>
                    49,000
                </a>
            </div>

            <div class="product center">
                <a href="#">
                    <img src="images/tassel_loafer.jpg" alt="">
                    <p>Tassel Loafer</p>
                    89,000
                </a>
            </div>

            <div class="product">
                <a href="#">
                    <img src="images/beige_bag.jpg" alt="">
                    <p>Beige Bag</p>
                    69,000
                </a>
            </div>

            <div class="product">
                <a href="#">
                    <img src="images/sneakers.jpg" alt="">
                    <p>Sneakers</p>
                    79,000
                </a>
            </div>

            <div class="product center">
                <a href="#">
                    <img src="images/slippers.jpg" alt="">
                    <p>Slippers</p>
                    29,000
                </a>
            </div>

            <div class="product">
                <a href="#">
                    <img src="images/wrist_watch.jpg" alt="">
                    <p>Wrist Watch</p>
                    99,000
                </a>
            </div>

            <div class="product last">
                <a href="#">
                    <img src="images/fedora_hat.jpg" alt="">
                    <p>Fedora Hat</p>
                    39,000
                </a>
            </div>

            <div class="product center last">
                <a href="#">
                    <img src="images/classic_loafer.jpg" alt="">
                    <p>Classic Loafer</p>
                    99,000
                </a>
            </div>

            <div class="product last">
                <a href="#">
                    <img src="images/pink_bag.jpg" alt="">
                    <p>Pink Bag</p>
                    79,000
                </a>
            </div>

            <div id="helper"></div>
        </div>
    </div>

    <div class="icon">
        <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="" width="20">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="" width="35">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="" width="35">
        </a>
    </div>
</body>
</html>
